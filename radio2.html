<body>

  <script>
    const stations = [

      // Brasilia
      { name: "Band News BSB", url: "http://servidor25.crossdigital.com.br:8000/bandnewsbrasilia" },

      // SÃ£o Paulo

      // Salvador
      { name: "Band News Salvador", url: "http://servidor25.crossdigital.com.br:8000/bandnewssalvador" },
    ];

    const container = document.getElementById('stations');
    const player = document.getElementById('player');

    stations.forEach(st => {
      const btn = document.createElement('button');
      btn.className = 'station';
      btn.textContent = st.name;
      btn.onclick = () => {
        player.src = st.url;
        player.play().catch(err => console.warn("Erro ao tocar", err));
      };
      container.appendChild(btn);
    });
  </script>
