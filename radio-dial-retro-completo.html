  <script>
    const stations = [
      { name: "181.fm ‚Äì Classic Hits", stream: "https://181fm-edge1.cdnstream.com/181-classichits_128k.mp3" },
      { name: "181.fm ‚Äì Old School", stream: "https://181fm-edge1.cdnstream.com/181-oldschool_128k.mp3" },

      { name: "181.fm ‚Äì Good Time Oldies", stream: "https://181fm-edge1.cdnstream.com/181-goodtime_128k.mp3" },
      { name: "181.fm ‚Äì The Office", stream: "https://181fm-edge1.cdnstream.com/181-office_128k.mp3" },
      { name: "181.fm ‚Äì Highway 181", stream: "https://181fm-edge1.cdnstream.com/181-highway_128k.mp3" },
      { name: "181.fm ‚Äì Real Country", stream: "https://181fm-edge1.cdnstream.com/181-realcountry_128k.mp3" },
      { name: "181.fm ‚Äì Kickin' Country", stream: "https://181fm-edge1.cdnstream.com/181-kickincountry_128k.mp3" },
      { name: "181.fm ‚Äì Soul", stream: "https://181fm-edge1.cdnstream.com/181-soul_128k.mp3" },
      { name: "181.fm ‚Äì True Blues", stream: "https://181fm-edge1.cdnstream.com/181-blues_128k.mp3" }
    ];

    let currentStation = 0;

    function atualizarRadio() {
      const player = document.getElementById("player");
      const name = document.getElementById("stationName");
      const needle = document.getElementById("needle");
      const station = stations[currentStation];
      player.src = station.stream;
      name.textContent = station.name;
      const total = stations.length - 1;
      const pos = (currentStation / total) * 100;
      needle.style.left = 'calc(' + pos + '% - 2px)';
    }

    function sintonizarProxima() {
      currentStation = (currentStation + 1) % stations.length;
      atualizarRadio();
    }

    function sintonizarAnterior() {
      currentStation = (currentStation - 1 + stations.length) % stations.length;
      atualizarRadio();
    }

    window.onload = atualizarRadio;
  </script>
