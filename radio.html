<body>

  <div class="container">

  <script>
    const stationGroups = {
      "Classic Hits": [
        {name:"181.fm ‚Äì Classic Hits",stream:"https://181fm-edge1.cdnstream.com/181-classichits_128k.mp3"}
      ],
      "Old School": [
        {name:"181.fm ‚Äì Old School",stream:"https://181fm-edge1.cdnstream.com/181-oldschool_128k.mp3"}
      ],
      "Disco": [
        {name:"181.fm ‚Äì The Beat (Disco)",stream:"https://181fm-edge1.cdnstream.com/181-beat_128k.mp3"}
      ],
      "Hairband": [
        {name:"181.fm ‚Äì 80s Hairband",stream:"https://181fm-edge1.cdnstream.com/181-hairband_128k.mp3"}
      ],
      "Lite 90s": [
        {name:"181.fm ‚Äì Lite 90s",stream:"https://181fm-edge1.cdnstream.com/181-lite_128k.mp3"}
      ],
      "Classic Rock": [
        {name:"181.fm ‚Äì The Eagle (Classic Rock)",stream:"https://181fm-edge1.cdnstream.com/181-eagle_128k.mp3"}
      ],
      "Awesome 80s": [
        {name:"181.fm ‚Äì Awesome 80s",stream:"https://181fm-edge1.cdnstream.com/181-awesome80s_128k.mp3"}
      ],
      "Mellow Gold": [
        {name:"181.fm ‚Äì Mellow Gold",stream:"https://181fm-edge1.cdnstream.com/181-mellow_128k.mp3"}
      ],
      "Good Time Oldies": [
        {name:"181.fm ‚Äì Good Time Oldies",stream:"https://181fm-edge1.cdnstream.com/181-goodtime_128k.mp3"}
      ],
      "Office": [
        {name:"181.fm ‚Äì The Office",stream:"https://181fm-edge1.cdnstream.com/181-office_128k.mp3"}
      ],
      "Highway": [
        {name:"181.fm ‚Äì Highway 181",stream:"https://181fm-edge1.cdnstream.com/181-highway_128k.mp3"}
      ],
      "Real Country": [
        {name:"181.fm ‚Äì Real Country",stream:"https://181fm-edge1.cdnstream.com/181-realcountry_128k.mp3"}
      ],
      "Kickin Country": [
        {name:"181.fm ‚Äì Kickin' Country",stream:"https://181fm-edge1.cdnstream.com/181-kickincountry_128k.mp3"}
      ],
      "Soul": [
        {name:"181.fm ‚Äì Soul",stream:"https://181fm-edge1.cdnstream.com/181-soul_128k.mp3"}
      ],
      "True Blues": [
        {name:"181.fm ‚Äì True Blues",stream:"https://181fm-edge1.cdnstream.com/181-blues_128k.mp3"}
      ]
    };

    let stations = [], currentStation = 0;

    function loadStations(style) {
      stations = stationGroups[style] || [];
      currentStation = 0;
      atualizarRadio();
      document.getElementById('stationName').textContent = style;
    }

    function atualizarRadio() {
      if (!stations.length) return;
      const {name, stream} = stations[currentStation];
      document.getElementById('player').src = stream;
      document.getElementById('stationName').textContent = name;
      const pos = (currentStation / (stations.length - 1)) * 100;
      document.getElementById('needle').style.left = `calc(${pos}% - 2px)`;
    }

    function sintonizarProxima() {
      if (!stations.length) return;
      currentStation = (currentStation + 1) % stations.length;
      atualizarRadio();
    }

    function sintonizarAnterior() {
      if (!stations.length) return;
      currentStation = (currentStation - 1 + stations.length) % stations.length;
      atualizarRadio();
    }
  </script>
</body>
