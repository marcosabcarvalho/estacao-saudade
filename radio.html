  <script>
    let stationGroups = {}, stations = [], currentStation = 0;

    fetch('stations.json')
      .then(res => res.json())
      .then(json => {
        stationGroups = json;
        init();
      });

    function init() {
      const sel = document.getElementById('styleSelect');
      sel.innerHTML = '<option value="">Selecione um estilo‚Ä¶</option>';
      Object.keys(stationGroups).forEach(style => {
        const o = document.createElement('option');
        o.value = style;
        o.textContent = style;
        sel.appendChild(o);
      });

      const prefs = JSON.parse(localStorage.getItem('estacaoPrefs') || '{}');
      if (prefs.style && stationGroups[prefs.style]) {
        sel.value = prefs.style;
        loadStations(prefs.style, prefs.index || 0);
      }

      sel.addEventListener('change', () => loadStations(sel.value, 0));
    }

    function loadStations(style, index = 0) {
      stations = stationGroups[style] || [];
      currentStation = index;
      atualizarRadio();
      localStorage.setItem('estacaoPrefs', JSON.stringify({ style, index: currentStation }));
    }

    function atualizarRadio() {
      if (!stations.length) return;
      const { name, stream } = stations[currentStation];
      const player = document.getElementById('player');
      player.src = stream;
      player.play();
      document.getElementById('stationName').textContent = name;
      const pos = stations.length > 1
        ? (currentStation / (stations.length - 1)) * 100
        : 0;
      document.getElementById('needle').style.left = `calc(${pos}% - 2px)`;
      localStorage.setItem('estacaoPrefs', JSON.stringify({
        style: document.getElementById('styleSelect').value,
        index: currentStation
      }));
    }

    function sintonizarProxima() {
      if (!stations.length) return;
      currentStation = (currentStation + 1) % stations.length;
      atualizarRadio();
    }

    function sintonizarAnterior() {
      if (!stations.length) return;
      currentStation = (currentStation - 1 + stations.length) % stations.length;
      atualizarRadio();
    }
  </script>
