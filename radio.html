<body>
  <header>
    <h1>üéöÔ∏è Esta√ß√£o Saudade</h1>
    <p>Sintonize suas melhores mem√≥rias</p>
  </header>
  <div class="container">
    <aside class="sidebar">
      <h2>Menu</h2>
      <ul>
        <li><a href="index.html">In√≠cio</a></li>
        <li><a href="radio.html">R√°dio</a></li>
        <li><a href="#">Reflex√µes</a></li>
        <li><a href="#">Envie sua carta</a></li>
        <li><a href="#">Sobre</a></li>
      </ul>
    </aside>
    <main class="content">
      <div class="style-select">
        <select id="styleSelect">
          <option value="">Carregando estilos‚Ä¶</option>
        </select>
      </div>
      <div class="radio-wrapper">
        <div class="station-label" id="stationName">Escolha um estilo</div>
        <div class="scale" id="scale">
          <div class="needle" id="needle"></div>
          <div class="scale-marker" style="left:0%"></div>
          <div class="scale-marker" style="left:20%"></div>
          <div class="scale-marker" style="left:40%"></div>
          <div class="scale-marker" style="left:60%"></div>
          <div class="scale-marker" style="left:80%"></div>
          <div class="scale-marker" style="left:100%"></div>
          <div class="scale-labels">
            <span>1/5</span><span>2/5</span><span>3/5</span><span>4/5</span><span>5/5</span>
          </div>
        </div>
        <div style="text-align:center">
          <button class="nav" onclick="sintonizarAnterior()">‚óÄ</button>
          <button class="nav" onclick="sintonizarProxima()">‚ñ∂</button>
        </div>
        <audio id="player" controls></audio>
      </div>
    </main>
  </div>
  <footer>
    <p>&copy; 2025 Esta√ß√£o Saudade. Todos os direitos reservados.</p>
  </footer>

  <script>
    let stationGroups = {}, stations = [], currentStation = 0;

    fetch('stations.json')
      .then(res => res.json())
      .then(json => {
        stationGroups = json;
        init();
      });

    function init() {
      const sel = document.getElementById('styleSelect');
      sel.innerHTML = '<option value="">Selecione um estilo‚Ä¶</option>';
      Object.keys(stationGroups).forEach(style => {
        const o = document.createElement('option');
        o.value = style;
        o.textContent = style;
        sel.appendChild(o);
      });

      const prefs = JSON.parse(localStorage.getItem('estacaoPrefs') || '{}');
      if (prefs.style && stationGroups[prefs.style]) {
        sel.value = prefs.style;
        loadStations(prefs.style, prefs.index || 0);
      }

      sel.addEventListener('change', () => loadStations(sel.value, 0));
    }

    function loadStations(style, index = 0) {
      stations = stationGroups[style] || [];
      currentStation = index;
      atualizarRadio();
      localStorage.setItem('estacaoPrefs', JSON.stringify({ style, index: currentStation }));
    }

    function atualizarRadio() {
      if (!stations.length) return;
      const { name, stream } = stations[currentStation];
      const player = document.getElementById('player');
      player.src = stream;
      player.play(); // autoplay
      document.getElementById('stationName').textContent = name;
      const pos = stations.length > 1 ? (currentStation / (stations.length - 1)) * 100 : 0;
      document.getElementById('needle').style.left = `calc(${pos}% - 2px)`;
      localStorage.setItem('estacaoPrefs', JSON.stringify({
        style: document.getElementById('styleSelect').value,
        index: currentStation
      }));
    }

    function sintonizarProxima() {
      if (!stations.length) return;
      currentStation = (currentStation + 1) % stations.length;
      atualizarRadio();
    }

    function sintonizarAnterior() {
      if (!stations.length) return;
      currentStation = (currentStation - 1 + stations.length) % stations.length;
      atualizarRadio();
    }
  </script>
</body>
